{% if messages  %} <!-- Eğer mesaj varsa -->
    {% for message in messages %}   <!-- Her bir mesajı basmak için bu döngü açılır -->
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert"> <!-- Classı değişken olarak vermemizin sebebi bottstrapin kendi alert mekanizmasını ve renklerini classlarını kullanmak için tag bazlı -->
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}  <!-- Eğer mesaj error mesajı ise ERROR: yazıp views.py aracılığıyla gönderdiğimiz error mesajını yanına yazacak. Views.py dosyasında da gönderirken error mesajı olup olmadığını(mesaj tagı) bildiriyoruz. -->
                        ERROR: 
                    {% else %}
                        {{ message.tags|title }}    <!-- Eğer error mesajı değilse mesajın titleını bas -->
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
